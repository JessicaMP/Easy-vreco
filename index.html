<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encuéntrame</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="map"></div>
    <div class="box">
      <div class="style">
        <img src="assets/images/shape.png" alt="Punto de partida">
        <input id="going" type="text" placeholder="Ingresa tu punto de partida">
      </div>
      <div class="style">
        <img src="assets/images/shape2.png" alt="Punto de destino">
        <input id="finish" type="text" placeholder="Ingresa tu destino">
      </div>
      <div class="style">
        <button id="traceRoute">Trazar ruta</button>
        <button id="encuentrame">Encuéntrame</button>
      </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdy4PEL2H4HYQq1hkbg7qQZ1861pdf7sg&callback=initMap&libraries=places"></script>
    <script src="js/app.js"></script>
  </body>
</html>
